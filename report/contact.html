<!doctype html>
<html lang="ja">

        padding: 10px;
        border: 1px solid #FF0000;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .info-title {
        font-weight: bold;
        color: #FF0000;
    }

    a {
        color: #FF0000;
        text-decoration: none;
    }

    footer {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 3px solid #FF0000;
    }
  </style>
</head>
